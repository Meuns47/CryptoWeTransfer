<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
<body>
    <h1>Téléversez un fichier</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="password" name="password" placeholder="Entrez un mot de passe pour le chiffrement" required>
        <input type="submit" value="Upload File">
    </form>
</body>
</html>
